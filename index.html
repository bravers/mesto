<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Кузнецов Антон">
    <meta name="description" content="Сайт карточек красочных мест">
    <meta name="keywords" content="Жак-Ив Кусто, Гора Эльбрус, Домбай, Карачаевск">
    <meta description="Сайт карточек красочных мест">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="content-background">
    <div class="page">
        <header class="header">
            <a href="#"><img src="./images/logo.svg" class="header__logo" alt="Логотип"></a>
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/Avatar.jpg" class="profile__image" alt="Аватар пользователя">
                <div class="profile__description">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button aria-label="ConfigProfile" type="button" class="profile__button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>
                <button aria-label="AddPlace" type="button" class="profile__add"> </button>
            </section>
            <section class="elements">
                <ul class="list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__signature">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit-profile">
            <div class="popup__container">
                <button aria-label="Exit" type="button" class="popup__button-exit"></button>
                <h2 class="popup__text">Редактировать профиль</h2>
                <form name="profile__form" class="popup__form popup__form_profile" novalidate>
                    <input type="text" class="popup__input popup__form-name" name="firstname"
                        placeholder="Имя" minlength="2" maxlength="40" required />
                    <span class="popup__input-error firstname__input-error"></span>
                    <input type="text" class="popup__input popup__form-desc" name="proffesion"
                        placeholder="О себе" minlength="2" maxlength="200" required />
                    <span class="popup__input-error proffesion__input-error" ></span>
                    <button aria-label="Submit" type="submit" class="popup__button-save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_place">
            <div class="popup__container">
                <button type="button" class="popup__button-exit popup__button-exit_place"></button>
                <h2 class="popup__text">Новое место</h2>
                <form name="profile__form" class="popup__form popup__form_place" novalidate>
                    <input type="text" required class="popup__input popup__form-input-placename" name="place"
                        placeholder="Название" minlength="2" maxlength="30" />
                    
                    <input type="url" required class="popup__input popup__form-input-url" name="link"
                        placeholder="Ссылка на картинку" minlength="2" maxlength="400"/>
                    
                    <button aria-label="Submit" type="submit" class="popup__button-save popup__button-save_place">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_theme_dark popup_picture">
            <div class="popup__container popup__container_picture">
                <button type="button" class="popup__button-exit popup__button-exit_picture"></button>
                <img class="popup__image" alt="nature">
                <div class="popup__text-container">
                    <h2 class="popup__picture-text"></h2>
                </div>
            </div>
        </div>
    </div>

    <template id="list-template">
        <li class="list__description">
            <div class="list__place">
                <button type="button" class="list__trash-button"></button>
                <img class="list__image" alt="card">
            </div>
            <div class="list__container">
                <h2 class="list__text"></h2>
                <button type="button" class="list__button"></button>
            </div>
        </li>
    </template>

    <script defer src="./scripts/initialCards.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>

</body>

</html>
