<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки.">
  <meta name="keywords" content="mesto, место, фото">
  <meta name="author" content="Антон Кузнецов">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <button class="profile__edit-button-avatar">
            <img src="./images/Avatar.gif" alt="Аватар" class="profile__avatar">
          </button>
        </div>
        <div class="profile__user-info">
          <p class="profile__user-name">Загрузка...</p>
          <button class="profile__edit-button">
            <img src="./images/edit-image.svg" alt="Кнопка для изменения профиля"
              class="profile__edit-image">
          </button>
          <p class="profile__user-description">Загрузка...</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/add-image.svg" alt="Кнопка для добавления новых записей"
            class="profile__add-image">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
